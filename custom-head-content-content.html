<style>
  p.my{
    background-image: url('data:image/svg+xml,<svg height="20" width="300" fill="gainsboro" xmlns="http://www.w3.org/2000/svg"><text x="10" y="15" >S A M M L U N G</text></svg>');
    color: grey;
    background-color: #117964;
    margin: 0;
    padding: 0;
    height: 20px;
    xfill:"%23F6F6F6";
  }
  .button-container {
    padding-bottom: 0px !important;
    margin-left: auto;
    margin-right: auto;
    width: 100% !important;
    max-width: min(60em, calc(100vw - 5em)) !important;
    xbackground: lightyellow;
    margin-top: -0.7em !important;
  }
  .frontmatter-button {
    height: 1.2rem;
    float:right;
    xcolor:var(--background-primary-alt) !important;
    cursor: pointer;
    border: 1px solid;
  }
  .theme-light {
    .frontmatter-button {
      color:grey !important;
    }
    .frontmatter-button-is-on {
      border-color: lightsalmon !important;
    }
    .frontmatter-button-is-off {
      border-color: lightblue !important;
    }
  }
  .theme-dark{
    .frontmatter-button {
      color:lightgrey !important;
    }
    .frontmatter-button-is-on {
      border-color: darkred!important;
    }
    .frontmatter-button-is-off {
      border-color: slateblue !important;
    }
  }
  :root {
    --frontmatter-display: none;
  }
  pre.frontmatter {
    display: var(--frontmatter-display) !important;
    width: 100% !important;
    min-height: initial !important;
    overflow: visible !important;
    background: initial !important;
  }
</style>
<script>
  const rightDiv = document.getElementById('right-content').getElementsByClassName("topbar-content")[0];
  const centerDiv = document.getElementById('center-content').firstChild;

  const container = document.createElement('div');
  container.classList.add("markdown-preview-sizer");
  container.classList.add("button-container");

  const button = document.createElement('button');
  button.innerText="YAML";
  button.classList.add("frontmatter-button");
  button.classList.add("frontmatter-button-is-off");

  container.appendChild(button);
  centerDiv.insertBefore(container,centerDiv.firstChild);

  button.addEventListener("click", (e) => {
    if(e.currentTarget.classList.contains('frontmatter-button-is-off')) {
      e.currentTarget.classList.remove('frontmatter-button-is-off');
      e.currentTarget.classList.add('frontmatter-button-is-on');
      document.documentElement.style.setProperty('--frontmatter-display', 'initial');
    } else {
      e.currentTarget.classList.remove('frontmatter-button-is-on');
      e.currentTarget.classList.add('frontmatter-button-is-off');
      document.documentElement.style.setProperty('--frontmatter-display', 'none');
    }
  });
</script>
<p class="my"></p>
